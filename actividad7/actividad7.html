<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
     <fieldset>
        <legend>Rellenar</legend>  
        <input type="radio" id="ingles" name="fav_language" value="Inglés">
        <label for="ingles">Inglés</label><br>
        <input type="radio" id="aleman" name="fav_language" value="Alemán">
        <label for="aleman">Alemán</label><br>
        <input type="radio" id="frances" name="fav_language" value="Francés">
        <label for="frances">Francés</label>
    <p>
        <select name="memory" id="memory">
            <option value="USB">USB</option> 
        </select><br>
        <label for="nombe">Nombre</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="apellido">Apellidos</label>
        <input type="text" id="apellido" name="apellido"><br>
    </p>
    </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <select id="sexo" name="sexo" size="4" multiple>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select><br>
            <input type="checkbox" id="men" name="men" value="men">
            <label for="men">Hombre</label><br>
            <input type="checkbox" id="women" name="women" value="women">
            <label for="women">Mujer</label><br><br>
            <label for="fecha">Elija una fecha:</label>
            <input type="date" id="fecha" name="fecha"> 
        </fieldset>
    </form>


</body>
</html>
