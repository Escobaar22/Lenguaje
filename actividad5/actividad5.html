<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
   <div align="center">
   Tabla con combinación de columnas
   </div>
    <table width="25%" border="1" cellspacing="2" cellpadding="0">
        <tr align="center">
            <td colspan="2"><b>Celda Combinada</b></td>
            <td colspan="2"><b>Celda Normal</b></td>
            <td colspan="2"><b>Celda Combinada</b></td>
         </tr>
         <tr align="center">
            <td>C1</td>
            <td>C2</td>
            <td colspan="2">C3</td>
            <td>C4</td>
            <td>C5</td>
    </table>
   <div align="center"> Tabla con combinación de filas</div>
    <table width="20%" border="1" cellspacing="2" cellpadding="0">
     <tr align="center">
        <td colspan="2"><b>Celda 1</b></td>
        <td ><b>Celda 2</b></td>
        <td ><b>Celda 3</b></td colspan="2">
     </tr>
     <tr align="center">
        <td rowspan="2" colspan="2">Celda combinada</td>
        <td>Celda 5</td>
        <td rowspan="2" colspan="2" >Celda combinada</td>
     </tr>
     <tr align="center">
        <td>Celda 7</td>
     </tr>
    </table>
</body>
